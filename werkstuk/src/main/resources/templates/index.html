<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Webshop</title>
    </head>

    <!-- Navigation -->
    <nav th:replace="~{menu :: navigation}"></nav>
    <!-- End Navigation -->

    <body style="margin: auto;">
        <hr>
        <form th:action="@{/}" method="post" style="margin: auto; width: 30%;">
            <div class="form-group" style="margin: auto;">
                <select class="custom-select" th:name="category">
                    <option th:text="None" th:value="0" th:type="submit"></option>
                    <option th:each="category : ${allCategories}" th:text="${category.name}" th:value="${category.id}" th:type="submit"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-sm">Filter</button>
            </div>
        </form>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 py-2" style="float: left;" th:each="product : ${filteredProducts}">
                    <div class="card">
                        <img class="card-img-top" >
                        <div class="card-body h-100">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text" th:text="${product.price}"></p>
                            <p class="card-text" th:text="${product.category.name}"></p>
                        </div>
                        <div class="center card-footer">
                            <a class="btn btn-outline-primary" href="...">Add to card</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
